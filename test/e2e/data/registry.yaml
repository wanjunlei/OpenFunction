---
apiVersion: v1
kind: Namespace
metadata:
  name: registry

---
apiVersion: v1
data:
  template: |2
    version: 0.1
    log:
      fields:
        service: registry
    storage:
      cache:
        blobdescriptor: inmemory
      filesystem:
        rootdirectory: /var/lib/registry
    http:
      addr: :5000
      headers:
        X-Content-Type-Options: [nosniff]
      tls:
        
    health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 3

kind: ConfigMap
metadata:
  name: registry-config
  namespace: registry

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
        - image: registry:2
          name: registry
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              hostPort: 32168

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: registry
  name: registry
  namespace: registry
spec:
  ports:
    - port: 32168
      nodePort: 32168
      protocol: TCP
      targetPort: 5000
  selector:
    app: registry
  type: NodePort
